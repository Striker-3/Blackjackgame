<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="bg-green-500 text-white font-bold">
        <div class="flex flex-col items-center content-center mt-28">
            <h1 class="font-mono text-5xl text-yellow-300">Blackjack</h1>

            <p class="font-serif text-3xl mt-10">Want to Play Round?</p>

            <p class="font-sans text-2xl mt-8" id="card">Cards:</p>

            <p class="font-sans text-2xl mt-8" id="sum">Sum:</p>

            <button onclick="startgame()" class="mt-8 bg-yellow-300 p-3 pl-10 pr-10 text-green-600 text-xl">Start Game</button>

            <button onclick="newc()" class="mt-8 bg-yellow-300 p-3 pl-10 pr-10 text-green-600 text-xl">New Card</button>

            

            <p id="message" class="mt-8 pl-3 text-xl font-mono"></p>

            <p id="player" class="mt-4"></p>
        </div>
       

    <script src="index.js"></script>
</body>
</html>
